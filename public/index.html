<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/OG.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- og -->
    <meta property="og:title" content="오대균 포트폴리오" />
    <meta property="og:description" content=" 오대균 포트폴리오" />
    <meta
      property="og:image"
      content="https://rbsss2.github.io/Portfolio/public/images/og.jpg"
    />
    <meta property="og:url" content="https://rbsss2.github.io/Portfolio/" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="/manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>오대균 포트폴리오</title>
    <!-- fullpage.js -->
    <script src="
    https://cdn.jsdelivr.net/npm/fullpage.js@2.9.4/dist/jquery.fullpage.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/fullpage.js@2.9.4/dist/jquery.fullpage.min.css
    "
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      $(document).ready(function () {
        $("#fullpage").fullpage({
          //options here
          autoScrolling: true,
          scrollHorizontally: true,
          slidesNavigation: true,

          menu: ".menu",
          scrollingSpeed: 1000,
          anchors: ["Main", "Project", "Skill", "About"],
        });

        //methods
        $.fn.fullpage.setAllowScrolling(false);
      });
    </script>
  </body>
</html>
